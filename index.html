            flex-wrap: wrap;
            justify-content: center;
            margin-top: 2rem;

            border: 1px solid rgba(255, 255, 255, 0.1);

            width: 250px;

    <script type="module">
        import { MusicStore } from './src/js/music-store.js';

        // Globals for inline onclick handlers (attached to window)
        window.MusicStore = MusicStore;

        let currentAudio = new Audio();
        let isPlaying = false;

        function getLang() {
            return localStorage.getItem('preferredLanguage') || 'hu';
        }

        function getTrans(key) {
            // Access the translations object from the other script scope? No, scope isolation.
            // We'll expose translations to window or duplicate simple status logic.
            // Let's rely on DOM updating for static text, and use simple logic for dynamic.
            if (window.translations) {
                return window.translations[getLang()][key] || key;
            }
            return key;
        }

        // --- Demo Load ---
        window.loadDemo = async function (url, name) {
            updateStatus('audioStatusLoading', true); // Use key
            try {
                const response = await fetch(url);
                const blob = await response.blob();
                const file = new File([blob], name, { type: 'audio/mp3' });

                await MusicStore.saveTrack(file);
                setupPreview(file);
                updateStatus('‚úÖ ' + name, false, true); // True = IsRawText
            } catch (e) {
                updateStatus('Error: ' + e.message, false, true); // Show actual error
                console.error(e);
            }
        };

        // --- URL Load ---
        window.loadFromUrlInput = async function () {
            const url = document.getElementById('url-input').value.trim();
            if (!url) return;
            window.loadDemo(url, 'URL Track');
        };

        // --- File Load ---
        document.getElementById('music-upload').addEventListener('change', async (e) => {
            const file = e.target.files[0];
            if (file) {
                updateStatus('audioStatusLoading', true);
                await MusicStore.saveTrack(file);
                setupPreview(file);
                updateStatus('‚úÖ ' + file.name, false, true);
            }
        });

        // --- Init Check ---
        MusicStore.getTrack().then(file => {
            if (file) {
                setupPreview(file);
                updateStatus('‚úÖ ' + file.name, false, true);
            }
        });

        // --- Helper: Status ---
        // keyOrText: translation key OR raw text
        // loading: visual state
        // isRaw: if true, treat keyOrText as raw string, else translate it
        function updateStatus(keyOrText, loading = false, isRaw = false) {
            const el = document.getElementById('music-status');

            if (isRaw) {
                el.textContent = keyOrText;
                el.removeAttribute('data-lang'); // Stop auto-translation overriding it
            } else {
                el.setAttribute('data-lang', keyOrText); // Let auto-translation handle it
                el.textContent = getTrans(keyOrText);    // Set immediate
            }

            el.style.opacity = loading ? 0.7 : 1;

            const btns = document.querySelectorAll('button');
            btns.forEach(b => b.disabled = loading);
            if (!loading) {
                document.getElementById('play-preview-btn').disabled = false;
            }
        }

        // --- Simple Preview Player ---
        function setupPreview(file) {
            currentAudio.src = URL.createObjectURL(file);
            document.getElementById('play-preview-btn').disabled = false;
        }

        window.togglePreview = function () {
            const btnText = document.getElementById('play-text');
            const visualizer = document.getElementById('visualizer');

            if (isPlaying) {
                currentAudio.pause();
                isPlaying = false;
                btnText.setAttribute('data-lang', 'audioPlay');
                btnText.textContent = getTrans('audioPlay');
                visualizer.classList.remove('playing');
            } else {
                currentAudio.play();
                isPlaying = true;
                btnText.setAttribute('data-lang', 'audioPause');
                btnText.textContent = getTrans('audioPause');
                visualizer.classList.add('playing');
            }
        }
    </script>

        window.closeModalOnBackdrop = function (event) {
            if (event.target.id === 'modal') {

            }
        };

        // ESC key to close modal
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
