<!DOCTYPE html>
<html>

<head>
    <title>Fluid Sphere Mode</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://aframe.io/releases/1.6.0/aframe.min.js"></script>

    <!-- Fix Three.js compat -->
    <script>
        if (typeof THREE !== 'undefined' && !THREE.Geometry) {
            THREE.Geometry = THREE.BufferGeometry;
        }
    </script>

    <!-- Load styles -->
    <style>
        body {
            background: #000;
            margin: 0;
            overflow: hidden;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 9999;
            background: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            color: white;
            text-decoration: none;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <a href="index.html" class="back-btn">← Vissza a Menübe</a>

    <a-scene renderer="antialias: true; colorManagement: true" background="color: #05010a" audio-analyzer debug-ui
        direct-tracker auto-music>

        <!-- ASSETS & MODULES -->
        <script type="module">
            import './src/systems/audio-analyzer.js';
            import './src/components/instanced-sphere.js'; // Strict Port
            import './src/components/challenge-background.js';
            import './src/components/sphere-attractor.js';
            import './src/components/synesthetic-particles.js';
            import './src/components/direct-tracker.js';
            import './src/components/auto-music.js';
        </script>

        <!-- BACKGROUND -->
        <a-entity challenge-background></a-entity>

        <!-- INSTANCED SPHERE (Challenge Reference) -->
        <a-entity id="sphere" instanced-sphere="radius: 1.5" position="0 1.6 -5.0">
        </a-entity>



        <!-- CAMERA RIG & HANDS -->
        <a-entity id="rig">
            <a-camera position="0 1.6 0"></a-camera>

            <!-- Hands with Magnetic Attractor -->
            <a-entity id="left-hand" hand-tracking-controls="hand: left"
                sphere-attractor="hand: left; strength: 30; radius: 0.5">
            </a-entity>

            <a-entity id="right-hand" hand-tracking-controls="hand: right"
                sphere-attractor="hand: right; strength: 30; radius: 0.5">
            </a-entity>
        </a-entity>

    </a-scene>
</body>

</html>
